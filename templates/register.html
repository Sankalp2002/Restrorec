{% extends "sitebase.html" %}
{% block title %}
  <title>Register</title>
{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<br> <br>
<div class="container">
    <h3> Create your profile</h3>
    <div class="panel panel-default">
        <form class="form-group" action="{% url 'registerView' %}" method="POST">
            {% csrf_token %}
            {{formA|crispy}}
            {{formB|crispy}}
            <button class="btn btn-primary btn-block" type="submit" style="width: 200px;">Register</button>
        </form>
        
    </div>
</div>

{% endblock %}
