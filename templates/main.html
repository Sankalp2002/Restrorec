<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Title</title>
    <script type="text/javascript">

        function changeFunc() {
            var selectBox = document.getElementById("select_restaurant");
            var selectedValue = selectBox.options[selectBox.selectedIndex].value;
            alert(selectedValue);
        }
     
    </script>
</head>

<body>
    <form class="form-group" action="{% url 'Reco:showMenus' %}" method="POST">
        {% csrf_token %}
        <select name="restaurant" id="select_restaurant" onchange="changeFunc();">
            {% for t in rest %}
            <option value={{t.0}}>{{t.0}}</option>
            {% endfor %}
        </select>

        <select name="item" id="select_item" >
            {% for t in item %}
            <option value={{t.1}}>{{t.1}}</option>
            {% endfor %}
        </select>

        <button type="submit">Submit</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
