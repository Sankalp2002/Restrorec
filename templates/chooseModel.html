{% extends "sitebase.html" %}
{% block title %}
  <title>Home</title>
{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<br> <br>
<div class="container">
    <h3> Choose a Recommendation Model </h3>
    <form class="form-group" action="{% url 'showModels' %}" method="POST">
        {% csrf_token %}
        <select name="model" id="model" class="form-control" style="width: 50rem;">

            <option value=1>Recommendations based on chosen menu item.</option>
            <option value=2>Recommendations based on your profile and chosen menu item.</option>
            <option value=3>Recommendations based on your profile and order history.</option>

        </select>
        <button class="btn btn-primary btn-block" type="submit" style="width: 12rem; margin-top: 1rem;">Submit</button>
    </form>
</div>

{% endblock %}
